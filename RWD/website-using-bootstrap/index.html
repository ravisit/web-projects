<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Responsive Web Design</title>
</head>

<body>
    <header class="container-fluid p-1 bg-primary text-white text-center">
        <h1>Chania</h1>
        <p>City Of Natural Heritage</p>
    </header>
    <main class="container mt-5">
        <div class="row">
            <section class="col-sm-4">
                <h3>What?</h3>
                <p>Chania is a city on the island of Crete.</p>
            </section>
            <section class="col-sm-4">
                <h3>Where?</h3>
                <p>Crete is a Greek island in the Mediterranean Sea.</p>
            </section>
            <section class="col-sm-4">
                <h3>How?</h3>
                <p>You can reach Chania airport from all over Europe.</p>
            </section>
        </div>
    </main>
    <section class="container mt-2">
        <div class="row">
            <div class="col-sm-4">
                <figure class="figure">
                    <img src="../website-1/images/buildings.jpg" class="figure-img img-fluid rounded" alt="...">
                    <figcaption class="figure-caption ">Crete Sea Coast, Chania</figcaption>
                  </figure>
            </div>
            <div class="col-sm-4">
                <figure class="figure">
                    <img src="../website-1/images/crete-mole.jpg" class="figure-img img-fluid rounded" alt="...">
                    <figcaption class="figure-caption ">Crete Mole, Chania</figcaption>
                  </figure>
            </div>
            <div class="col-sm-4">
                <figure class="figure">
                    <img src="../website-1/images/grekland.jpg" class="figure-img img-fluid rounded" alt="...">
                    <figcaption class="figure-caption ">Grekland, Chania</figcaption>
                  </figure>
            </div>
            <div class="col-sm-4">
                <figure class="figure">
                    <img src="../website-1/images/old-greek.jpg" class="figure-img img-fluid rounded" alt="...">
                    <figcaption class="figure-caption ">Old greek, Chania</figcaption>
                  </figure>
            </div>
            <div class="col-sm-4">
                <figure class="figure">
                    <img src="../website-1/images/Lakeki-village.jpg" class="figure-img img-fluid rounded" alt="...">
                    <figcaption class="figure-caption ">Lakeki village, Chania</figcaption>
                  </figure>
            </div>
        </div>
    </section>
    <footer class="container-fluid p-0.5 bg-secondary text-white text-center">
        <p>Copyright &copy; to Web-Projects</p>
    </footer>
</body>

</html>
